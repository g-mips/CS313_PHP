<section>
    <h1 class="Title">Videos</h1>

    <section id="VideosList">

        <a class="VideoLink" ng-repeat="video in videos" ng-href="{{video.link}}" target="_blank">
            <img class="Video" ng-src="{{video.thumb}}" />

        <p>Want to see more? Click <a href="https://www.youtube.com/user/kacologo/videos" target="_blank">here!</a></p>
    </section>
</section>
