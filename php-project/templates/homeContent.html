<section>
    <iframe id="MainVideo" ng-src="{{mainVideo[0].info[1]}}" frameborder="0" 
                    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    <h1 class="Title">{{mainVideo[0].title}}</h1>

    <div id="VideosList">
        <a class="VideoLink" ng-repeat="video in videos" ng-click="changeMainVid(video.id)">
            <img class="Video" ng-src="{{video.info[0]}}" />
        </a>
    </div>

    <hr />

    <h1 class="Title">{{twitchTitle}}</h1>

    <iframe id="TwitchVid" src="http://www.twitch.tv/kacologo/embed" frameborder="0"
            scrolling="no"></iframe>

    <iframe id="TwitchChat" src="http://www.twitch.tv/kacologo/chat?popout=" frameborder="0"
            scrolling="no" height="400" width="345"></iframe>
</section>
